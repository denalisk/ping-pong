<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ping-Pong Counter</h1>
      <div class="container">
        <form class="count-form" action="index.html" method="post">
          <label for="number-input">Type in a number</label>
          <input type="number" id="number-input" name="name" value="">
          <button type="submit" name="button" class="btn btn-info">Count it!</button>
          <div id="error"></div>
        </form>
      </div>
    </div>
    <div class="results-container">
      <div id="list-holder">
        <ul id="results">
        </ul>
      </div>
    </div>

  </body>
</html>
